<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Purchase Black Box</title>
		<meta name="description" content="Minimal Form Interface: Simplistic, single input view form" />
		<meta name="keywords" content="form, minimal, interface, single input, big form, responsive form, transition" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<header class="codrops-header">
				
				<img src="../img/purchase.png">
			</header>
			<section>
				<form id="theForm" class="simform" autocomplete="off">
					<div class="simform-inner">
						<ol class="questions">
							<li>
								<span><label for="q1" style="color:#fff;">What's your e-mail address?</label></span><br>
								<input id="q1" name="q1" type="text"/>
							</li>
							<li>
								<span><label for="q2" style="color:#fff;">Address</label></span><br>
								<input id="q2" name="q2" type="text"/>
								
							</li>
							<li>
								<span><label for="q3" style="color:#fff;">City</label></span><br>
								<input id="q3" name="q3" type="text"/>
							</li>
							<li>
								<span><label for="q4" style="color:#fff;">Country</label></span><br>
								<input id="q4" name="q4" type="text"/>
							</li>
							<li>
								<span><label for="q5" style="color:#fff;">Postal Code</label></span><br>
								<input id="q5" name="q5" type="text"/>
							</li>
							<li>
								<span><label for="q6" style="color:#fff;">Purchase</label></span><br>
								<input id="q6" name="q6" type="text"/>
							</li>
						</ol><!-- /questions -->
						<button class="submit" type="submit">Purchase</button>
						<div class="controls">
							<button class="next"></button>
							<div class="progress"></div>
							<span class="number">
								<span class="number-current"></span>
								<span class="number-total"></span>
							</span>
							<span class="error-message"></span>
						</div><!-- / controls -->
					</div><!-- /simform-inner -->
					<span class="final-message"></span>
				</form><!-- /simform -->			
			</section>
			<section class="related">
				<a href="../index.html"><h2>Go Back</h2></a>
			</section>
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/stepsForm.js"></script>
		<script>
			var theForm = document.getElementById( 'theForm' );

			new stepsForm( theForm, {
				onSubmit : function( form ) {
					// hide form
					classie.addClass( theForm.querySelector( '.simform-inner' ), 'hide' );

					/*
					form.submit()
					or
					AJAX request (maybe show loading indicator while we don't have an answer..)
					*/

					// let's just simulate something...
					var messageEl = theForm.querySelector( '.final-message' );
					messageEl.innerHTML = 'Congratulations! You just purchased a Black Box.';
					classie.addClass( messageEl, 'show' );
				}
			} );
		</script>
	</body>
</html>
